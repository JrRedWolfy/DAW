<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- HTML -->
    <button onclick="ej13()">Ejercicio 13</button>
    <br><br>
    <section id="ejer13"></section>

    <!-- JAVASCRIPT -->
    <script>
        function ej13(){
            let dia, dian, mes, anio, fecha = new Date();

            dia = fecha.getDay();
            dian = fecha.getDay()+2;
            mes = fecha.getMonth()+1;
            anio = fecha.getFullYear();

            switch (dia){
                case 1:
                    dia='Lunes';
                    break;
                case 2:
                    dia='Martes';
                    break;
                case 3:
                    dia='Miercoles';
                    break;
                case 4:
                    dia='Jueves';
                    break;
                case 5:
                    dia='Viernes'
                    break;
                case 6:
                    dia='Sabado'
                    break;
                case 7:
                    dia='Domingo'
                    break;
            }

            switch (mes){
                case 1:
                    mes='Enero';
                    break;
                case 2:
                    mes='Febrero';
                    break;
                case 3:
                    mes='Marzo';
                    break;
                case 4:
                    mes='Abril';
                    break;
                case 5:
                    mes='Mayo';
                    break;
                case 6:
                    mes='Junio';
                    break;
                case 7:
                    mes='Junio';
                    break;
                case 8:
                    mes='Agosto';
                    break;
                case 9:
                    mes='Septiembre';
                    break;
                case 10:
                    mes='Octubre';
                    break;
                case 11:
                    mes='Noviembre';
                    break;
                case 12:
                    mes='Diciembre';
                    break;
            }

            fecha = dia+", "+dian+" de "+mes+" del "+anio;

            document.getElementById("ejer13").innerHTML = "La fecha actual es: "+fecha;
        }
    </script>
</body>
</html>
